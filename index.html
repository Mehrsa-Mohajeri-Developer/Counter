<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice-2</title>
    <link rel="stylesheet" href="output.css">
</head>

<body class="bg-[#f1f5f8] flex flex-wrap justify-center items-center h-screen">
    <div class="flex-wrap flex justify-center space-y-7">
        <strong class="text-[#0f2a42] text-6xl w-full text-center">Counter</strong>
        <strong id="num" class="w-full text-6xl text-center text-[#0f2a42]">0</strong>
        <button onclick="counter('DECREASE')"
            class="w-fit p-2 border-2 border-[#0f2a42] text-[#0f2a42] rounded-lg hover:text-white hover:bg-[#0f2a42] duration-300">DECREASE</button>
        <button onclick="counter('RESET')"
            class="mx-4 w-fit p-2 border-2 border-[#0f2a42] text-[#0f2a42] rounded-lg hover:text-white hover:bg-[#0f2a42] duration-300">RESET</button>
        <button onclick="counter('INCREASE')"
            class="w-fit p-2 border-2 border-[#0f2a42] text-[#0f2a42] rounded-lg hover:text-white hover:bg-[#0f2a42] duration-300">INCREASE</button>
    </div>
    <script>
        let num = 0
        let numprint = document.getElementById("num")
        function counter(x) {
            if (x == "DECREASE") {
                num--
            }
            else if (x == "INCREASE") {
                num++
            }
            else {
                num = 0
            }
            numprint.innerHTML = num
            if (num < 0) {
                numprint.style.color = "red"
            }
            else if (num > 0){
                numprint.style.color = "green"
            }
            else{
                numprint.style.color = "#0f2a42"
            }
        }
    </script>
</body>

</html>
